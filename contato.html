<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset = "UTF-8">
        <title>Página de Contato</title>
        <link rel ="stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	
    </head>

    <body>
        <header>
            <div class = "caixa">
                <p class="titulo">Barbearia do Miguel</p>
                <h1><img src = "logo.png" alt="Logo da Barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" class = "input-padrao" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class = "input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class = "input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class = "input-padrao" required></textarea>

                <fieldset>
                    <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                    <label for="radio-email"> 
                        <input type="radio" name="contato" value="email" id="radio-email">
                            E-mail
                    </label>
                   
                    <label for="radio-telefone"> 
                        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                            Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                            Whatsapp
                    </label>
                  
                </fieldset>

                <fieldset>
                    <legend>Qual o Horário de preferência para ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">Gostaria de receber novidades da loja por e-mail?</label>

                <input type="submit" value="Enviar Dados" class="enviardados">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Terça</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>


        </main>
        

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class = "copyright">&copy; Copyright Barbearia do Miguel - 2022</p>
        </footer>


    </body>
</html>
